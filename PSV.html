	    		<script>var photosphere = document.getElementById('photosphere');
var PSV = new PhotoSphereViewer({
    // 全景图片路径
    panorama: 'http://photo-sphere-viewer.js.org/assets/Bryce-Canyon-National-Park-Mark-Doliner.jpg',

    // 容器
    container: photosphere,

    // 关闭动画
    time_anim: false,

    // 显示导航栏
    navbar: true,

    // 设置画布大小
    size: {
        width: '100%',
        height: '500px'
    },
    // 标记列表
    markers: [{
            // 当单击时打开面板的图像标记
            id: 'image',
            longitude: 5.69810,
            latitude: -0.13770,
            image: 'http://photo-sphere-viewer.js.org/assets/pin-blue.png',
            width: 32,
            height: 32,
            anchor: 'bottom center',
            tooltip: 'A image marker. <b>Click me!</b>',
						content: document.getElementById('lorem-content').innerHTML
        },
        {
            // 具有自定义样式的html标记
            id: 'text',
            longitude: 0,
            latitude: 0,
					html: 'HTML <a href="http://www.vip.com">marker<img src=""></a> ♥',
            anchor: 'bottom right',
            style: {
                maxWidth: '100px',
                color: 'white',
                fontSize: '20px',
                fontFamily: 'Helvetica, sans-serif',
                textAlign: 'center'
            },
            tooltip: {
                content: 'An HTML marker',
                position: 'right'
            }
        },
        {
            // 多边形标记
            id: 'polygon',
            polygon_px: [3184, 794, 3268, 841, 3367, 1194, 3327, 1307, 3065, 1221, 3097, 847],
            svgStyle: {
                fill: 'rgba(200, 0, 0, 0.2)',
                stroke: 'rgba(200, 0, 50, 0.8)',
                'stroke-width': '2px'
            },
            tooltip: {
                content: 'A dynamic polygon marker',
                position: 'right bottom'
            }
        },
        {
            // 圆圈标记
            id: 'circle',
            circle: 20,
            x: 2500,
            y: 1000,
            tooltip: 'A circle marker'
        },
        {
            // 圆圈标记
            id: 'circle2',
            circle: 30,
            x: 2000,
            y: 1200,
            tooltip: 'A circle marker'
        }
    ]
});
/**
 * 当用户点击某个地方时，创建一个新的标记
 */
PSV.on('click', function (e) {
    PSV.addMarker({
        id: '#' + Math.random(),
        longitude: e.longitude,
        latitude: e.latitude,
			html:"<a href='http://www.baidu.com' target='_blank'><img style='width:33px;height:33px;' src='http://photo-sphere-viewer.js.org/assets/pin-red.png'></a>",
        width: 32,
        height: 32,
        anchor: 'bottom center',
        tooltip: 'Generated pin',
        data: {
            generated: true
        }
    });
});

function callBack(){
	alert("xxx");
}
